
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #ffffff;
            overflow: hidden; /* Evitar scroll */
        }

        #video-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease; /* Transici√≥n suave al cambiar de video */
        }

        .video {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para que el video cubra toda la pantalla */
        }

        .options {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
        }

        .like-button {
            background-color: transparent;
            color: #ff4757;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-top: 10px;
        }

        .like-count {
            font-size: 18px;
            margin-top: 5px;
        }

        .rotate-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }

        .download-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>



/* From Uiverse.io by SalladShooter */ 
<div class="like-wrapper">
  <input class="check" type="checkbox" id="like-toggle" />
  <label class="container" for="like-toggle">
    <svg
      viewBox="0 0 512 512"
      xmlns="http://www.w3.org/2000/svg"
      class="icon inactive"
    >
      <path
        d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"
      ></path>
    </svg>
    <svg
      viewBox="0 0 512 512"
      xmlns="http://www.w3.org/2000/svg"
      class="icon active"
    >
      <path
        d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
      ></path>
    </svg>
    <div class="checkmark"></div>
    <span class="like-text">Like</span>
  </label>
</div>

    <div id="video-container"></div>
    <script>
        const videos = [
            { id: 1, src: 'DWCT3999.MOV', likes: 0 },
            { id: 2, src: 'video2.mp4', likes: 0 },
            // Agrega m√°s videos aqu√≠
        ];

        const videoContainer = document.getElementById('video-container');
        let currentIndex = 0;

        // Cargar likes desde localStorage
        const loadLikes = () => {
            const likes = JSON.parse(localStorage.getItem('likes')) || {};
            videos.forEach(video => {
                video.likes = likes[video.id] || 0;
            });
        };

        const saveLikes = () => {
            const likes = {};
            videos.forEach(video => {
                likes[video.id] = video.likes;
            });
            localStorage.setItem('likes', JSON.stringify(likes));
        };

        const renderVideo = () => {
            videoContainer.innerHTML = '';
            const video = videos[currentIndex];
            const videoElement = document.createElement('div');
            videoElement.classList.add('video');
            videoElement.innerHTML = `
                <video id="video-${video.id}" src="${video.src}" controls autoplay></video>
                <div class="options">
                    <button class="rotate-button" onclick="rotateVideo(${video.id})">üîÑ Rotar</button>
                    <button class="download-button" onclick="downloadVideo('${video.src}')">‚¨á Descargar</button>
                    <button class="like-button" onclick="likeVideo(${video.id})" ${video.likes > 0 ? 'disabled' : ''}>
                        ‚ù§Ô∏è (${video.likes})
                    </button>
                    <div class="like-count">${video.likes} Likes</div>
                </div>
            `;
            videoContainer.appendChild(videoElement);
        };

        const rotateVideo = (id) => {
            const video = document.getElementById(`video-${id}`);
            if (video.style.transform === 'rotate(90deg)') {
                video.style.transform = 'rotate(0deg)';
            } else {
                video.style.transform = 'rotate(90deg)';
            }
        };

        const downloadVideo = (src) => {
            const a = document.createElement('a');
            a.href = src;
            a.download = src.split('/').pop(); // Nombre del archivo
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        const likeVideo = (id) => {
            const video = videos.find(v => v.id === id);
            if (video.likes === 0) {
                video.likes++;
                saveLikes();
                renderVideo();
            }
        };

        const handleSwipe = (direction) => {
            if (direction === 'up' && currentIndex < videos.length - 1) {
                currentIndex++;
            } else if (direction === 'down' && currentIndex > 0) {
                currentIndex--;
            }
            renderVideo();
        };

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                handleSwipe('up');
            } else {
                handleSwipe('down');
            }
            event.preventDefault(); // Prevenir el desplazamiento de la p√°gina
        });

        loadLikes();
        renderVideo();
    </script>
</body>
</html>
