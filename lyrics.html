
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #ffffff;
            overflow: hidden; /* Evitar scroll */
        }

        #video-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease; /* Transici√≥n suave al cambiar de video */
        }

        .video {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para que el video cubra toda la pantalla */
        }

        .options {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
        }

        .like-button {
            background-color: transparent;
            color: #ff4757;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-top: 10px;
        }

        .like-count {
            font-size: 18px;
            margin-top: 5px;
        }

        .rotate-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }

        .download-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <script>
        const videos = [
            { id: 1, src: 'DWCT3999.MOV', likes: 0 },
            { id: 2, src: 'video2.mp4', likes: 0 },
            // Agrega m√°s videos aqu√≠
        ];

        const videoContainer = document.getElementById('video-container');
        let currentIndex = 0;

        // Cargar likes desde localStorage
        const loadLikes = () => {
            const likes = JSON.parse(localStorage.getItem('likes')) || {};
            videos.forEach(video => {
                video.likes = likes[video.id] || 0;
            });
        };

        const saveLikes = () => {
            const likes = {};
            videos.forEach(video => {
                likes[video.id] = video.likes;
            });
            localStorage.setItem('likes', JSON.stringify(likes));
        };

        const renderVideo = () => {
            videoContainer.innerHTML = '';
            const video = videos[currentIndex];
            const videoElement = document.createElement('div');
            videoElement.classList.add('video');
            videoElement.innerHTML = `
                <video id="video-${video.id}" src="${video.src}" controls autoplay></video>
                <div class="options">
                    <button class="rotate-button" onclick="rotateVideo(${video.id})">üîÑ Rotar</button>
                    <button class="download-button" onclick="downloadVideo('${video.src}')">‚¨á Descargar</button>
                    <button class="like-button" onclick="likeVideo(${video.id})" ${video.likes > 0 ? 'disabled' : ''}>
                        ‚ù§Ô∏è (${video.likes})
                    </button>
                    <div class="like-count">${video.likes} Likes</div>
                </div>
            `;
            videoContainer.appendChild(videoElement);
        };

        const rotateVideo = (id) => {
            const video = document.getElementById(`video-${id}`);
            if (video.style.transform === 'rotate(90deg)') {
                video.style.transform = 'rotate(0deg)';
            } else {
                video.style.transform = 'rotate(90deg)';
            }
        };

        const downloadVideo = (src) => {
            const a = document.createElement('a');
            a.href = src;
            a.download = src.split('/').pop(); // Nombre del archivo
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        const likeVideo = (id) => {
            const video = videos.find(v => v.id === id);
            if (video.likes === 0) {
                video.likes++;
                saveLikes();
                renderVideo();
            }
        };

        const handleSwipe = (direction) => {
            if (direction === 'up' && currentIndex < videos.length - 1) {
                currentIndex++;
            } else if (direction === 'down' && currentIndex > 0) {
                currentIndex--;
            }
            renderVideo();
        };

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                handleSwipe('up');
            } else {
                handleSwipe('down');
            }
            event.preventDefault(); // Prevenir el desplazamiento de la p√°gina
        });

        loadLikes();
        renderVideo();
    </script>
</body>
</html>
