<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Video Lyrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .options-panel {
            display: none;
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .options-panel label,
        .options-panel input,
        .options-panel select {
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
        }

        .options-panel input,
        .options-panel select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #555;
            color: white;
        }

        #text-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 2px solid #444;
            margin-bottom: 15px;
            resize: none;
        }

        #lyrics-container {
            margin-top: 30px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .lyrics-line {
            font-size: 40px;
            transition: all 0.5s ease;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes flipIn {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0); opacity: 1; }
        }

        @keyframes rotateIn {
            0% { transform: rotate(45deg); opacity: 0; }
            100% { transform: rotate(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Video Lyrics</h1>
        <button onclick="toggleOptions()">Configuración y Texto</button>
        <div class="options-panel" id="options-panel">
            <textarea id="text-input" placeholder="Introduce el texto aquí..." rows="5"></textarea>
            <label for="color-picker">Color de Texto:</label>
            <input type="color" id="color-picker" value="#ffffff">
            <label for="bg-color-picker">Color de Fondo:</label>
            <input type="color" id="bg-color-picker" value="#000000">
            <label for="font-size">Tamaño de Fuente:</label>
            <input type="number" id="font-size" value="40">
            <label for="animation">Animación:</label>
            <select id="animation">
                <option value="none">Ninguna</option>
                <option value="fadeIn">Desvanecer</option>
                <option value="slideIn">Deslizar</option>
                <option value="bounceIn">Rebotar</option>
                <option value="zoomIn">Zoom In</option>
                <option value="flipIn">Giro</option>
                <option value="rotateIn">Rotar</option>
            </select>
            <button onclick="generateLyrics()">Generar Lyrics</button>
        </div>
        <div id="lyrics-container"></div>
    </div>
    <script>
        let currentLine = 0;
        let lines = [];

        function generateLyrics() {
            const inputText = document.getElementById("text-input").value;
            lines = inputText.split("\n");
            currentLine = 0;
            const lyricsContainer = document.getElementById("lyrics-container");
            lyricsContainer.innerHTML = "";
            document.body.style.backgroundColor = document.getElementById("bg-color-picker").value;
            showLine();
        }

        function showLine() {
            if (currentLine >= lines.length) return;
            const lyricsContainer = document.getElementById("lyrics-container");
            const lineElement = document.createElement("div");
            lineElement.classList.add("lyrics-line");
            lineElement.style.color = document.getElementById("color-picker").value;
            lineElement.style.fontSize = document.getElementById("font-size").value + "px";
            lineElement.style.animation = document.getElementById("animation").value + " 2s forwards";
            lineElement.textContent = lines[currentLine];
            lyricsContainer.appendChild(lineElement);
        }

        window.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                currentLine++;
                document.getElementById("lyrics-container").innerHTML = "";
                showLine();
            }
        });

        function toggleOptions() {
            const panel = document.getElementById("options-panel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
