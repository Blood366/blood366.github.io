<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Video Lyrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Estilos de los botones */
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Panel de opciones */
        .options-panel {
            display: none; /* Oculto por defecto */
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            opacity: 0;
            animation: fadeInPanel 1s forwards;
        }

        /* Animación de aparición del panel */
        @keyframes fadeInPanel {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo de las etiquetas y entradas */
        .options-panel label,
        .options-panel input,
        .options-panel select {
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
        }

        .options-panel label {
            color: #ddd;
        }

        .options-panel input,
        .options-panel select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #555;
            color: white;
        }

        /* Estilo de la caja de texto */
        #text-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 2px solid #444;
            margin-bottom: 15px;
            resize: none;
        }

        #lyrics-container {
            margin-top: 30px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .lyrics-line {
            font-size: 40px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff; }
            100% { text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes flipIn {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0); opacity: 1; }
        }

        @keyframes rotateIn {
            0% { transform: rotate(45deg); opacity: 0; }
            100% { transform: rotate(0); opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes flipBounce {
            0% { transform: rotateY(90deg); opacity: 0; }
            50% { transform: rotateY(0); opacity: 1; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes swing {
            0% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            100% { transform: rotate(15deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes rubberBand {
            0% { transform: scale(1); }
            30% { transform: scale(1.25); }
            50% { transform: scale(0.75); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Video Lyrics</h1>

        <!-- Botón para mostrar u ocultar opciones y texto -->
        <button onclick="toggleOptions()">Configuración y Texto</button>

        <!-- Panel con las opciones (oculto inicialmente) -->
        <div class="options-panel" id="options-panel">
            <textarea id="text-input" placeholder="Introduce el texto aquí..." rows="5"></textarea>

            <label for="color-picker">Color de Texto:</label>
            <input type="color" id="color-picker" value="#ffffff">
            
            <label for="bg-color-picker">Color de Fondo:</label>
            <input type="color" id="bg-color-picker" value="#000000">

            <label for="font-size">Tamaño de Fuente:</label>
            <input type="number" id="font-size" value="40">

            <label for="animation">Animación:</label>
            <select id="animation">
                <option value="none">Ninguna</option>
                <option value="fade">Desvanecer</option>
                <option value="slide">Deslizar</option>
                <option value="bounce">Rebotar</option>
                <option value="neonGlow">Neón</option>
                <option value="zoomIn">Zoom In</option>
                <option value="flipIn">Giro</option>
                <option value="rotateIn">Rotar</option>
                <option value="shake">Temblor</option>
                <option value="flipBounce">Flip y Rebote</option>
                <option value="swing">Balanceo</option>
                <option value="pulse">Pulso</option>
                <option value="rubberBand">Bandas elásticas</option>
            </select>

            <label for="bold-toggle">Negrita:</label>
            <input type="checkbox" id="bold-toggle">

            <label for="italic-toggle">Cursiva:</label>
            <input type="checkbox" id="italic-toggle">

         <!--     <label for="neon-toggle">Efecto Neón:</label>
            <input type="checkbox" id="neon-toggle">-->

            <button onclick="generateLyrics()">Generar Lyrics</button>
        </div>

        <!-- Contenedor de las letras de la canción -->
        <div id="lyrics-container"></div>
    </div>

    <script>
        let currentLine = 0; // Línea actual
        let lines = []; // Array para almacenar las líneas del texto

        // Función para generar las letras y mostrar la primera línea
        function generateLyrics() {
            const inputText = document.getElementById("text-input").value;
            lines = inputText.split("\n"); // Dividir el texto por líneas
            currentLine = 0; // Reiniciar la línea actual
            const lyricsContainer = document.getElementById("lyrics-container");
            const textColor = document.getElementById("color-picker").value;
            const bgColor = document.getElementById("bg-color-picker").value;
            const fontSize = document.getElementById("font-size").value;
            const animationType = document.getElementById("animation").value;
            const isBold = document.getElementById("bold-toggle").checked;
            const isItalic = document.getElementById("italic-toggle").checked;
            const isNeon = document.getElementById("neon-toggle").checked;

            lyricsContainer.innerHTML = ""; // Limpiar contenedor antes de mostrar
            document.body.style.backgroundColor = bgColor; // Cambiar el fondo

            showLine(); // Mostrar la primera línea
            window.addEventListener('keydown', handleKeyPress); // Escuchar la tecla "Enter"
        }

        // Mostrar una línea de la canción a la vez
        function showLine() {
            if (currentLine >= lines.length) return; // Si ya no hay más líneas, no hacer nada

            const lyricsContainer = document.getElementById("lyrics-container");
            const lineElement = document.createElement("div");
            lineElement.classList.add("lyrics-line");
            lineElement.style.color = document.getElementById("color-picker").value;
            lineElement.style.fontSize = document.getElementById("font-size").value + "px";

            // Aplicar negrita y cursiva
            if (document.getElementById("bold-toggle").checked) {
                lineElement.style.fontWeight = "bold";
            }
            if (document.getElementById("italic-toggle").checked) {
                lineElement.style.fontStyle = "italic";
            }

            // Efecto neón
            if (document.getElementById("neon-toggle").checked) {
                lineElement.style.animation = "neonGlow 1.5s ease-in-out infinite alternate";
            }

            lineElement.textContent = lines[currentLine];

            // Animación
            const animationType = document.getElementById("animation").value;
            if (animationType === "fade") {
                lineElement.style.animation = `fadeIn 2s forwards`;
            } else if (animationType === "slide") {
                lineElement.style.animation = `slideIn 2s forwards`;
            } else if (animationType === "bounce") {
                lineElement.style.animation = `bounceIn 2s forwards`;
            } else if (animationType === "zoomIn") {
                lineElement.style.animation = `zoomIn 2s forwards`;
            } else if (animationType === "flipIn") {
                lineElement.style.animation = `flipIn 2s forwards`;
            } else if (animationType === "rotateIn") {
                lineElement.style.animation = `rotateIn 2s forwards`;
            } else if (animationType === "shake") {
                lineElement.style.animation = `shake 1s forwards`;
            } else if (animationType === "flipBounce") {
                lineElement.style.animation = `flipBounce 2s forwards`;
            } else if (animationType === "swing") {
                lineElement.style.animation = `swing 2s forwards`;
            } else if (animationType === "pulse") {
                lineElement.style.animation = `pulse 2s infinite`;
            } else if (animationType === "rubberBand") {
                lineElement.style.animation = `rubberBand 2s forwards`;
            }

            lyricsContainer.appendChild(lineElement); // Agregar la línea al contenedor
        }

        // Función para manejar la tecla "Enter" y mostrar la siguiente línea
        function handleKeyPress(event) {
            if (event.key === 'Enter') { // Solo ejecutar si se presiona Enter
                const lyricsContainer = document.getElementById("lyrics-container");
                lyricsContainer.innerHTML = ""; // Limpiar contenedor

                currentLine++; // Pasar a la siguiente línea
                showLine(); // Mostrar la siguiente línea
            }
        }

        // Función para mostrar u ocultar las opciones de configuración y texto
        function toggleOptions() {
            const optionsPanel = document.getElementById("options-panel");
            optionsPanel.style.display = optionsPanel.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
