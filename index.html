<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ff0000;
            text-align: center;
            animation: colorChange 4s infinite alternate, glowEffect 4s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #9e0000;
            }
            100% {
                color: #000000;
            }
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 20px rgb(184, 0, 0);
            }
            50% {
                text-shadow: 0 0 20px rgb(158, 0, 0);
            }
            100% {
                text-shadow: 0 0 20px rgb(138, 0, 0);
            }
        }

        .music-container {
            width: 90%;
            max-width: 500px;
            background-color: #1b1b1ba6;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        .search-bar { 
            width: 80%;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px groove  #ff0000;
            background-color: #333;
            color: white;
            outline: none;
            animation: colorchange 4s infinite alternate, glowEffect2 1.5s infinite alternate;
        }

        @keyframes colorchange {
            0% {
                color: #ffffff;
            }
            50% {
                color: #ff8383;
            }
            100% {
                color: #ffffff;
            }
        }

        @keyframes glowEffect2 {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            }
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
            color: rgb(255, 255, 255);
            transition: color 0.3s;
        }

        .song:hover {
            background-color: #9b0000;
        }

        .song-details:hover {
            color : #000000;
        }

        .song-details img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-details p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .expanded-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            overflow: auto;
            backdrop-filter: blur(10px);
        }

        .player-content {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .expanded-player h2, .expanded-player h3 {
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }

        .controls button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 15%;
        }

        .controls button:hover {
            background-color: #e60000;
        }

        .audio-controls {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-controls .progress-container {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
        }

        .audio-controls .progress-bar {
            width: 0;
            height: 100%;
            background-color: #ff0000;
            border-radius: 5px;
        }

        .audio-controls .time {
            font-size: 1rem;
            color: #727272;
        }

        .close-btn, .minimize-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            top: 20px;
            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover, .minimize-btn:hover {
            background-color: #5c5c5c;
        }

        .minimize-btn {
            font-size: 1.2rem;
            top: 60px;
        }

        .minimized-player {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #630000;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(78, 78, 78, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1100;
            animation: rotate 5s linear infinite;
        }

        .minimized-player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .music-container {
                width: 90%;
                padding: 15px;
            }

            .song-list {
                gap: 10px;
            }

            .song {
                padding: 12px;
            }

            .song-details p {
                font-size: 1rem;
            }

            .controls button {
                padding: 12px;
                font-size: 1rem;
                width: 45%;
            }

            audio {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Blood_Lyrics</h1> 

    <input type="text" class="search-bar" id="searchBar" placeholder="Buscar canciones...">

    <div class="music-container">
        <div class="song-list" id="song-list">
            <!-- Songs will be dynamically added here -->
        </div>
    </div>

    <div class="expanded-player" id="expanded-player">
        <div class="player-content">
            <button class="minimize-btn" id="minimizePlayerBtn">-</button>
            <button class="close-btn" id="closePlayerBtn">X</button>
            <img id="currentSongCover" class="album-cover" src="" alt="Album Cover">
            <h2 id="currentSongTitle">Song Title</h2>
            <h3 id="currentSongArtist">Artist</h3>
            <div class="audio-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time" id="timeInfo">00:00 / 00:00</div>
                <div class="controls">
                    <button id="prevBtn">Prev</button>
                    <button id="playPauseBtn">Play</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
            <a id="downloadBtn" href="" download>Download</a>
        </div>
    </div>

    <div class="minimized-player" id="minimized-player">
        <img id="minimizedPlayerCover" src="" alt="Album Cover">
    </div>

    <script>
        // Mock song data (replace with your actual song data)
        const songs = [
              { title: "Ultima Cena", artist: "Hades66", file: "ULTIMACENA.mp3", cover: "ULTIMACENA.png" },
            { title: "A Solas Remix", artist: "Lunay", file: "asolasR.mp3", cover: "asolasR.jpg" },
            { title: "23 Preguntas", artist: "Anuel AA", file: "23.mp3", cover: "23.jpg" },
            { title: "Ojos De Angel", artist: "Anuel AA", file: "ojosa.mp3", cover: "ojosa.jpg" },
            { title: "Emociones", artist: "Hades66", file: "emociones.mp3", cover: "emociones.jpg" },
            { title: "Que Nos Paso?", artist: "Anuel AA", file: "qnp.mp3", cover: "qnp.jpg" },
            { title: "Antes Y Despues", artist: "Anuel AA", file: "ayd.mp3", cover: "ayd.jpg" },
            { title: "Ayer", artist: "Anuel AA", file: "ayer.mp3", cover: "ayer.jpg" },
            { title: "Fundota", artist: "Bryant Myers", file: "fund.mp3", cover: "fund.jpg" },
            { title: "Intro 2", artist: "Hades66", file: "int2.mp3", cover: "int2.jpg" },
            { title: "La Llamada", artist: "Trap Capos", file: "llamada.mp3", cover: "llmada.jpg" },
            { title: "Side Bitch", artist: "Luar La L", file: "sb.mp3", cover: "sb.jpg" },
            { title: "Street Poem", artist: "Anuel AA", file: "sp.mp3", cover: "sp.jpg" },
            { title: "Juicy", artist: "Hades66", file: "juicy.mp3", cover: "juicy.jpg" },
            { title: "Monstruo", artist: "Anuel AA", file: "mst.mp3", cover: "mst.jpg" },
            { title: "No Eres Mia", artist: "Bryant Myers", file: "nem.mp3", cover: "nem.jpg" },
            { title: "Nota", artist: "Eladio Carrion", file: "nota.mp3", cover: "nota.jpg" }
        ];

        const songListElement = document.getElementById("song-list");
        const expandedPlayer = document.getElementById("expanded-player");
        const minimizedPlayer = document.getElementById("minimized-player");
        const currentSongTitle = document.getElementById("currentSongTitle");
        const currentSongArtist = document.getElementById("currentSongArtist");
        const currentSongCover = document.getElementById("currentSongCover");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const progressBar = document.getElementById("progressBar");
        const timeInfo = document.getElementById("timeInfo");
        const downloadBtn = document.getElementById("downloadBtn");
        const minimizePlayerBtn = document.getElementById("minimizePlayerBtn");
        const closePlayerBtn = document.getElementById("closePlayerBtn");

        let currentSongIndex = 0;
        let isPlaying = false;
        let audio = new Audio(songs[currentSongIndex].file);

        // Load songs into the list
        function loadSongs() {
            songListElement.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.classList.add('song');
                songItem.innerHTML = `
                    <div class="song-details">
                        <img src="${song.cover}" alt="${song.title}">
                        <p>${song.title} - ${song.artist}</p>
                    </div>
                `;
                songItem.addEventListener('click', () => {
                    playSong(index);
                });
                songListElement.appendChild(songItem);
            });
        }

        // Play selected song
        function playSong(index) {
            currentSongIndex = index;
            const song = songs[currentSongIndex];
            audio.src = song.file;
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            currentSongCover.src = song.cover;
            expandedPlayer.style.display = "flex";
            minimizedPlayer.style.display = "none";
            playPauseBtn.textContent = "Pause";
            audio.play();
            updateProgressBar();
            downloadBtn.href = song.file;
        }

        // Play/Pause button functionality
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = "Play";
            } else {
                audio.play();
                playPauseBtn.textContent = "Pause";
            }
            isPlaying = !isPlaying;
            updateProgressBar();
        });

        // Update progress bar
        function updateProgressBar() {
            setInterval(() => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    const currentTimeFormatted = formatTime(audio.currentTime);
                    const durationFormatted = formatTime(audio.duration);
                    timeInfo.textContent = `${currentTimeFormatted} / ${durationFormatted}`;
                }
            }, 500);
        }

        // Format time (mm:ss)
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Previous song
        prevBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        });

        // Next song
        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        });

        // Minimize the player
        minimizePlayerBtn.addEventListener('click', () => {
            expandedPlayer.style.display = "none";
            minimizedPlayer.style.display = "flex";
        });

        // Close the player
        closePlayerBtn.addEventListener('click', () => {
            expandedPlayer.style.display = "none";
            minimizedPlayer.style.display = "none";
            audio.pause();
            playPauseBtn.textContent = "Play";
            isPlaying = false;
        });

        // Start by loading the songs
        loadSongs();
    </script>

</body>
</html>
