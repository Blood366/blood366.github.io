    <style>
        /* ... (tu CSS existente aqu铆) ... */
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: auto; /* Evitar el desplazamiento cuando se minimiza el reproductor */
        }
        h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #ff0000;
    text-align: center;
    animation: colorChange 4s infinite alternate, glowEffect 4s infinite alternate; /* Ambas animaciones */
}

/* Animaci贸n de cambio de color */
@keyframes colorChange {

    0% {
        color: #9e0000;  /* Rojo anaranjado */
    }
    100% {
        color: #000000;  /* Azul */
    }
}

/* Animaci贸n de brillo (sombra de texto) */
@keyframes glowEffect {
    0% {
        text-shadow: 0 0 20px rgb(184, 0, 0);  /* Brillo suave, sombra roja */
    }
    50% {
        text-shadow: 0 0 20px rgb(158, 0, 0);  /* Brillo m谩s fuerte, sombra roja */
    }
    100% {
        text-shadow: 0 0 20px rgb(138, 0, 0)/* Brillo m谩ximo, sombra roja */
    }
}

        .music-container {
            width: 90%;
            max-width: 500px;
            background-color: #1b1b1ba6;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        /* Search Bar Styles */
        .search-bar { 
    width: 80%;
    padding: 10px;
    font-size: 1.2rem;
    border-radius: 10px;
    margin-bottom: 20px;
    border: 2px groove  #ff0000;
    background-color: #333;
    color: white;
    outline: none;
    animation: colorchange 4s infinite alternate, glowEffect2 1.5s infinite alternate;  /* A帽adir la animaci贸n de resplandor */
}

@keyframes colorchange {
    0% {
        color: #ffffff;  /* Morado */
    }
    50% {
        color: #ff8383;  /* Rojo anaranjado */
    }
    100% {
        color: #ffffff;  /* Azul */
    }
}

@keyframes glowEffect2 {
    0% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);  /* Brillo rojo suave */
    }
    50% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);  /* Brillo m谩s fuerte */
    }
    100% {
        box-shadow: 0 0 30px rgba(255, 0, 0, 1);  /* Brillo m谩ximo */
    }
}

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }




.theme-toggle-btn:hover {
    background-color: #ffffff;
}

        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .song-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
            Color: rgb(255, 255, 255);
            transition: color 0.3s;
        }

        .song:hover {
            background-color: #9b0000;

        }
        .song-details:hover {

            color : #000000;
        }


        .song-details img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-details p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        /* Styles for the superimposed player */
        .expanded-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            overflow: auto;
            backdrop-filter: blur(10px); /* Difuminar fondo */
        }

        .player-content {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .expanded-player h2, .expanded-player h3 {
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }

        .controls button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 15%;
        }

        .controls button:hover {
            background-color: #e60000;
        }

        .audio-controls {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-controls .progress-container {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
        }

        .audio-controls .progress-bar {
            width: 0;
            height: 100%;
            background-color: #ff0000;
            border-radius: 5px;
        }

        .audio-controls .time {
            font-size: 1rem;
            color: #727272;
        }

        /* Close and Minimize Buttons */
        .close-btn, .minimize-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            top: 20px;

            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover, .minimize-btn:hover {
            background-color: #5c5c5c;
        }

        .minimize-btn {
            font-size: 1.2rem;
            top: 60px; /* Mover el bot贸n de minimizar debajo de la "X" */
        }

        /* Minimizado en la esquina */
        .minimized-player {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #630000;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(78, 78, 78, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1100; /* M谩s alto para que quede encima de otros elementos */
            animation: rotate 5s linear infinite; /* Giro constante */
        }

        .minimized-player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Animaci贸n de giro constante */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .music-container {
                width: 90%;
                padding: 15px;
            }

            .song-list {
                gap: 10px;
            }

            .song {
                padding: 12px;
            }

            .song-details p {
                font-size: 1rem;
            }

            .controls button {
                padding: 12px;
                font-size: 1rem;
                width: 45%;
            }

            audio {
                margin-top: 20px;
            }
        }
    </style>
</head>
