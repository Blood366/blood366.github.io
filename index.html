<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood MP3</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            font-family: 'Creepster', cursive;
            font-size: 2.5em;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-container input {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #e74c3c;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            background-color: #333;
            color: #fff;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .track {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInTrack 0.6s ease forwards;
            position: relative;
            cursor: pointer;
        }

        @keyframes fadeInTrack {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .track:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }

        .track img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .track img:hover {
            transform: scale(1.1);
        }

        .track .track-details {
            width: 100%;
            text-align: center;
        }

        .track .track-details p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #e74c3c;
        }

        .track .track-controls {
            width: 100%;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .track .track-controls .progress-bar {
            width: 90%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .track .track-controls .progress-bar input {
            width: 100%;
            height: 8px;
            background: #e74c3c;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .track .track-controls .time {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .track .track-controls button {
            background: transparent;
            border: none;
            color: #e74c3c;
            font-size: 28px;
            margin: 5px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .track .track-controls button:hover {
            color: #fff;
        }

        .track .track-controls .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Para pantallas pequeñas */
        @media (max-width: 768px) {
            .track img {
                width: 80%;
                height: 200px;
            }

            .track .track-controls button {
                font-size: 20px;
            }

            .search-container input {
                width: 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood MP3</h1>

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar canción..." oninput="filtrarCanciones()">
        </div>

        <div id="music-list"></div>
    </div>

    <script>
        const musica = [
            
            { nombre: "Diablita", archivo: "Diablita.mp3", portada: "diablita.jpg" },
            { nombre: "Quieres Enamorarme", archivo: "quieresenamorarme.mp3", portada: "diablita.jpg" },
            { nombre: "Shampoo Remix", archivo: "ShampooRemix.mp3", portada: "spr.jpg" },
            { nombre: "A Solas Remix", archivo: "asolasR.mp3", portada: "asolasR.jpg" },
            { nombre: "ULTIMA CENA", archivo: "ULTIMACENA.mp3", portada: "ULTIMACENA.png" },

        ];

        const musicList = document.getElementById('music-list');
        let currentTrackIndex = null; // Variable para almacenar el índice de la canción actual

        function crearCancion(cancion, index) {
            const divTrack = document.createElement('div');
            divTrack.classList.add('track');
            divTrack.id = `track-${index}`;

            const audio = document.createElement('audio');
            audio.id = `audio-${index}`;
            audio.src = cancion.archivo;
            audio.preload = 'metadata';
            audio.addEventListener('timeupdate', () => actualizarProgreso(index));
            audio.addEventListener('play', () => activarReproductor(index));
            audio.addEventListener('pause', () => activarReproductor(index));
            audio.addEventListener('seeked', () => actualizarProgreso(index));

            const trackDetails = document.createElement('div');
            trackDetails.classList.add('track-details');

            const portada = document.createElement('img');
            portada.src = cancion.portada;
            portada.alt = `Portada de ${cancion.nombre}`;

            const nombreCancion = document.createElement('p');
            nombreCancion.textContent = cancion.nombre;

            const controls = document.createElement('div');
            controls.classList.add('track-controls');

            const progressBar = document.createElement('div');
            progressBar.classList.add('progress-bar');
            const progressInput = document.createElement('input');
            progressInput.type = 'range';
            progressInput.min = 0;
            progressInput.max = 100;
            progressInput.value = 0;
            progressInput.addEventListener('input', () => moverProgreso(index, progressInput.value));

            const timeDisplay = document.createElement('div');
            timeDisplay.classList.add('time');
            timeDisplay.textContent = '0:00 / 0:00';

            const btnPlayPause = document.createElement('button');
            btnPlayPause.innerHTML = '⏯️';
            btnPlayPause.addEventListener('click', () => reproducirCancion(index));

            const btnDownload = document.createElement('button');
            btnDownload.innerHTML = "⬇";
            btnDownload.addEventListener('click', () => descargarCancion(cancion.archivo));

            const buttonRow = document.createElement('div');
            buttonRow.classList.add('button-row');
            buttonRow.appendChild(btnPlayPause);
            buttonRow.appendChild(btnDownload);

            controls.appendChild(progressBar);
            controls.appendChild(timeDisplay);
            controls.appendChild(buttonRow);

            progressBar.appendChild(progressInput);
            trackDetails.appendChild(portada);
            trackDetails.appendChild(nombreCancion);

            divTrack.appendChild(trackDetails);
            divTrack.appendChild(audio);
            divTrack.appendChild(controls);

            musicList.appendChild(divTrack);
            divTrack.addEventListener('click', () => reproducirCancion(index));
        }

        function activarReproductor(index) {
            const tracks = document.querySelectorAll('.track');
            tracks.forEach((track, i) => {
                const audio = track.querySelector('audio');
                const controls = track.querySelector('.track-controls');
                const btnPlayPause = track.querySelector('.track-controls button');

                if (i === index) {
                    track.classList.add('active');
                    controls.style.display = 'flex';
                    if (audio.paused) {
                        btnPlayPause.innerHTML = '⏯️';
                    } else {
                        btnPlayPause.innerHTML = '⏸️';
                    }
                } else {
                    track.classList.remove('active');
                    controls.style.display = 'none';
                    audio.pause();
                }
            });
            currentTrackIndex = index;
        }

        function reproducirCancion(index) {
            const audio = document.getElementById(`audio-${index}`);
            const tracks = document.querySelectorAll('.track');
            tracks.forEach((track, i) => {
                const btnPlayPause = track.querySelector('.track-controls button');
                if (i === index) {
                    if (audio.paused) {
                        if (currentTrackIndex !== null) {
                            const currentAudio = document.getElementById(`audio-${currentTrackIndex}`);
                            currentAudio.pause(); // Pausar la canción anterior
                        }
                        audio.play();
                        btnPlayPause.innerHTML = '⏸️';  // Cambiar emoji a pausa
                    } else {
                        audio.pause();
                        btnPlayPause.innerHTML = '⏯️';  // Cambiar emoji a reproducir
                    }
                }
            });
        }

        function descargarCancion(archivo) {
            const a = document.createElement('a');
            a.href = archivo;
            a.download = archivo.split('/').pop();
            a.click();
        }

        function actualizarProgreso(index) {
            const audio = document.getElementById(`audio-${index}`);
            const progressInput = document.querySelectorAll('.track .progress-bar input')[index];
            const timeDisplay = document.querySelectorAll('.track .time')[index];

            const progreso = (audio.currentTime / audio.duration) * 100;
            progressInput.value = progreso;

            const minutos = Math.floor(audio.currentTime / 60);
            const segundos = Math.floor(audio.currentTime % 60);
            const tiempoTotalMin = Math.floor(audio.duration / 60);
            const tiempoTotalSeg = Math.floor(audio.duration % 60);
            timeDisplay.textContent = `${minutos}:${segundos < 10 ? '0' + segundos : segundos} / ${tiempoTotalMin}:${tiempoTotalSeg < 10 ? '0' + tiempoTotalSeg : tiempoTotalSeg}`;
        }

        function moverProgreso(index, valor) {
            const audio = document.getElementById(`audio-${index}`);
            const tiempo = (valor / 100) * audio.duration;
            audio.currentTime = tiempo;
        }

        function filtrarCanciones() {
            const filtro = document.getElementById('search').value.toLowerCase();
            const canciones = document.querySelectorAll('.track');

            canciones.forEach(cancion => {
                const nombreCancion = cancion.querySelector('p').textContent.toLowerCase();
                if (nombreCancion.includes(filtro)) {
                    cancion.style.display = 'flex'; 
                } else {
                    cancion.style.display = 'none';
                }
            });
        }

        musica.forEach((cancion, index) => {
            crearCancion(cancion, index);
        });
    </script>
</body>
</html>
